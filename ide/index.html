<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }

        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>
<!-- 先引入 Vue -->

<p><span style="font-family:Century Gothic;font-size:12.999999px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:522.082703px;left:764.367981px"><nobr>- Ved medlemskab af vores abonnement, er der fri </nobr></span><span style="position:absolute;top:543.522705px;left:764.367981px"><nobr>returnering af vores T-shirts. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.999999px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:606.242676px;left:764.367981px"><nobr>God kundeservice </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.999999px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:626.082703px;left:764.367981px"><nobr>- Vi er online på vores chat døgnet rundt. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.999999px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:647.522705px;left:764.367981px"><nobr>- Telefontid fra kl. 8-16 mandag-fredag. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:15.999998px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:133.098633px;left:59.525986px"><nobr>Problemstillinger/USP ’er ved e-handel/webshops </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="720.000000" width="1280.000000" src ="bgimg/bg00003.jpg"/></nobr></div><p><span style="font-family:Microsoft Sans Serif;font-size:18.000000px;font-style:normal;font-weight:normal;color:#333333;"><span style="position:absolute;top:160.263992px;left:78.600006px"><nobr>Databehandling af indsigter </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:18.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:85.616005px;left:445.105591px"><nobr>Fra UX Research til Idé </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:277.664001px;left:78.600006px"><nobr>Mange af dem der deltog i undersøgelsen er vilde med online shopping, </nobr></span><span style="position:absolute;top:296.544006px;left:78.600006px"><nobr>men de foretrækker dog stadig de fysiske butikker, når det de stilles </nobr></span><span style="position:absolute;top:316.384003px;left:78.600006px"><nobr>overfor et ultimatum mellem online og fysiske butikker. Alligevel var der </nobr></span><span style="position:absolute;top:335.264008px;left:78.600006px"><nobr>ingen i min survey der aldrig handlede. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:373.663971px;left:78.600006px"><nobr>Flertallet handlede 1 gang om måneden eller hver 3. måned, hvilket jeg </nobr></span><span style="position:absolute;top:392.543945px;left:78.600006px"><nobr>mener er ret meget i forhold til, at mange af dem foretrækker fysiske </nobr></span><span style="position:absolute;top:412.383942px;left:78.600006px"><nobr>butikker. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:449.823975px;left:78.600006px"><nobr>Gennem mit interview research fik jeg en stor indsigt i, at grunden til </nobr></span><span style="position:absolute;top:469.663940px;left:78.600006px"><nobr>mange ikke handlede online, var blandt andet fordi det var for </nobr></span><span style="position:absolute;top:488.543945px;left:78.600006px"><nobr>besværligt med størrelserne, mente de. Det var simpelhent mere </nobr></span><span style="position:absolute;top:508.383942px;left:78.600006px"><nobr>overkommeligt, at gå ned i en fysisk butik, prøve trøjen, og derefter tage </nobr></span><span style="position:absolute;top:527.263977px;left:78.600006px"><nobr>stilling til om man skulle købe den eller ikke. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:565.663940px;left:78.600006px"><nobr>Hvor de mente at ved onlinehandel bestiller man den, prøver den, og </nobr></span><span style="position:absolute;top:584.544006px;left:78.600006px"><nobr>derefter er det processen med returen der er problemet. Ventetiden, </nobr></span><span style="position:absolute;top:604.384033px;left:78.600006px"><nobr>portoen, tiden fra pengene bliver overført tilbage på kontoen osv. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:271.264038px;left:689.100037px"><nobr>Jeg nævnte derfor der var en ”prøv først, betal senere ” funktion hos </nobr></span><span style="position:absolute;top:290.143982px;left:689.100037px"><nobr>mange af de online webshops. Det gør, at man kan bestille først, og </nobr></span><span style="position:absolute;top:309.984009px;left:689.100037px"><nobr>derefter få trukket penge for det tøj du valgte at beholde. Den funktion </nobr></span><span style="position:absolute;top:328.544006px;left:689.100037px"><nobr>er ikke blevet oplyst for mange, og derfor bliver den ikke overvejet som </nobr></span><span style="position:absolute;top:347.424042px;left:689.100037px"><nobr>en mulighed. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:386.143951px;left:689.100037px"><nobr>Det gør den blandt andet ikke pga. Usikkerheden som mange har </nobr></span><span style="position:absolute;top:405.983978px;left:689.100037px"><nobr>overfor nettet. Misbrug af kort, personlige oplysninger osv. De stemplede </nobr></span><span style="position:absolute;top:424.543945px;left:689.100037px"><nobr>hurtigt den funktion som noget snyd, eller noget der er ”for godt til at </nobr></span><span style="position:absolute;top:443.423981px;left:689.100037px"><nobr>være sandt ”, eller ”så nemt kan det ikke være online ”. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:482.143982px;left:689.100037px"><nobr>Til sidst kom vi frem til en konklusion, at alle godt vidste, at online </nobr></span><span style="position:absolute;top:501.983948px;left:689.100037px"><nobr>shopping kun går fremad, og at det fortsat vil stige fra år til år. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:539.424011px;left:689.100037px"><nobr>Der er mange der er bange for nogen butikker vil komme ud for at skulle </nobr></span><span style="position:absolute;top:559.263977px;left:689.100037px"><nobr>lukke, fordi de ikke har været med på bølgen, og været klar til at omstille </nobr></span><span style="position:absolute;top:578.143982px;left:689.100037px"><nobr>deres virksomhed på, at skulle fungere online. </nobr></span></span></p><p><span style="font-family:Century Gothic;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:597.984009px;left:689.100037px"><nobr>For flere virksomheder er det for sent. </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="720.000000" width="1280.000000" src ="bgimg/bg00004.jpg"/></nobr></div><p><span style="font-family:Century Gothic;font-size:21.999998px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:34.490643px;left:502.415192px">         mounted: function() {
            this.$nextTick(function() {

            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {

            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },

                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
